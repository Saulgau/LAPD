<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a237e">
    <title>LAPD Chat</title>
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Seal_of_the_Los_Angeles_Police_Department.png/220px-Seal_of_the_Los_Angeles_Police_Department.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3949ab;
            --background-color: #f5f5f5;
            --text-color: #212121;
            --chat-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        .nav-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            -webkit-appearance: none;
        }

        .nav-button:hover {
            background-color: #303f9f;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--chat-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            -webkit-overflow-scrolling: touch;
        }

        .chat-message {
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-start;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .chat-message.sent {
            background-color: var(--secondary-color);
            color: white;
            align-self: flex-end;
        }

        #chatInput {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #bdbdbd;
            border-radius: 25px;
            font-size: 16px;
            -webkit-appearance: none;
        }

        #sendButton {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            -webkit-appearance: none;
        }

        #sendButton:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                position: fixed;
                bottom: 0;
                z-index: 1000;
            }

            .logo {
                display: none;
            }

            .nav-button {
                width: auto;
                margin-bottom: 0;
                padding: 10px;
                font-size: 14px;
            }

            .main-content {
                padding: 10px;
                padding-bottom: 70px;
            }

            #chatBox {
                margin-bottom: 10px;
            }

            #chatInput {
                position: fixed;
                bottom: 70px;
                left: 10px;
                right: 10px;
                background-color: var(--background-color);
                padding: 10px;
            }
        }
    </style>
    <!-- Firebase SDK hinzufügen -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Seal_of_the_Los_Angeles_Police_Department.png/220px-Seal_of_the_Los_Angeles_Police_Department.png" alt="LAPD Logo" class="logo">
        <button class="nav-button" onclick="window.location.href='https://saulgau.github.io/LAPDFunkCodes/'">Spracherkennung</button>
        <button class="nav-button" onclick="window.location.href='https://saulgau.github.io/LAPDKenzeichen/'">Kennzeichen prüfen</button>
    </div>

    <div class="main-content">
        <div id="chatBox"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
            <button id="sendButton" onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            // Hier Ihre Firebase-Konfiguration einfügen
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const chatBox = document.getElementById('chatBox');

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() !== '') {
                // Nachricht in Firebase speichern
                database.ref('messages').push({
                    text: messageInput.value,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Nachrichten aus Firebase empfangen und anzeigen
        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            const newMessage = document.createElement('div');
            newMessage.textContent = message.text;
            newMessage.className = 'chat-message';
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Verhindern des Zooms auf mobilen Geräten
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Verhindern des Überscrollens auf iOS
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>

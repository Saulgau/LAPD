<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPD Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #2d2b36;
            color: #ecf0f1;
            position: relative;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #logo img {
            width: 300px; /* Logo-Größe */
        }

        #chatBox {
            width: 300px;
            height: 60vh;
            overflow: auto;
            background-color: #34495e;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chatInput {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }

        #chatInput input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        #sendButton {
            padding: 10px;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        #sendButton:hover {
            background-color: #2980b9;
        }

        .chat-box {
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #buttonContainer {
            position: absolute;
            left: 20px;
            top: 150px; /* Abstand vom oberen Rand */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Buttons links ausrichten */
        }

        #buttonContainer button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #34495e;
            color: #fff;
        }

        #buttonContainer button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>
    <div id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Seal_of_the_Los_Angeles_Police_Department.png/220px-Seal_of_the_Los_Angeles_Police_Department.png" alt="Police Logo">
    </div>

    <div id="chatBox"></div>

    <div id="chatInput">
        <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
        <button id="sendButton" onclick="sendMessage()">Senden</button>
    </div>

    <div id="buttonContainer">
        <button onclick="window.location.href='https://saulgau.github.io/LAPDFunkCodes/'">Zur Spracherkennung</button>
        <button onclick="window.location.href='https://saulgau.github.io/LAPDKenzeichen/'">Kennzeichen Prüfen</button>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');

            if (messageInput.value.trim() !== '') {
                const newMessage = document.createElement('div');
                newMessage.textContent = messageInput.value;
                newMessage.className = 'chat-box';
                chatBox.appendChild(newMessage);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Funktion um mit Enter-Taste Nachrichten zu senden
        document.getElementById('messageInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>

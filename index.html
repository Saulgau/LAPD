    <script>
        // Funktion zur Überprüfung, ob das Login-Formular ausgeblendet ist und fügt entsprechende Buttons hinzu
        function addButtonsIfLoginFormHidden() {
            var loginForm = document.getElementById("loginForm");

            // Überprüfe, ob die Buttons bereits hinzugefügt wurden
            var buttonsAdded = document.getElementById("buttonContainer");

            if (loginForm && window.getComputedStyle(loginForm).display === "none" && !buttonsAdded) {
                // Erstelle einen Container für die Buttons
                var buttonContainer = document.createElement("div");
                buttonContainer.style.textAlign = "center";
                buttonContainer.id = "buttonContainer"; // Füge eine ID hinzu, um später zu überprüfen

                // Erster Button führt auf die Spracherkennungsseite
                var webButton1 = document.createElement("button");
                webButton1.innerHTML = "Zur Spracherkennung";
                webButton1.onclick = function () {
                    // Ändere die Ziel-URL entsprechend
                    window.location.href = "https://saulgau.github.io/LAPDFunkCodes/";
                };
                buttonContainer.appendChild(webButton1);

                // Zweiter Button führt auf die Kennzeichen-Prüfseite
                var webButton2 = document.createElement("button");
                webButton2.innerHTML = "Kennzeichen Prüfen";
                webButton2.onclick = function () {
                    // Ändere die Ziel-URL entsprechend
                    window.location.href = "https://saulgau.github.io/LAPDKenzeichen/";
                };

                // Füge die Buttons unterhalb des Logos hinzu
                var logo = document.getElementById("logo");
                if (logo) {
                    logo.parentNode.insertBefore(buttonContainer, logo.nextSibling);
                    buttonContainer.appendChild(webButton2); // Hier wird der zweite Button hinzugefügt
                }
            }
        }

        // Überprüfe alle 5 Sekunden, ob das loginForm auf "display: none" steht
        setInterval(function () {
            addButtonsIfLoginFormHidden();
        }, 1000);

        // Initial einmal überprüfen
        addButtonsIfLoginFormHidden();
    </script>

    <script>
        // Funktion zur Anpassung von Elementen basierend auf dem Gerätetyp
        function adjustLayout() {
            if (window.innerWidth <= 768) {
                // Code für mobile Geräte
                adjustForMobile();
            } else {
                // Code für Desktop-Geräte
                adjustForDesktop();
            }
        }

        // Funktion für die Anpassungen auf Mobilgeräten
        function adjustForMobile() {
            // Hier könnten Sie die Größen der Elemente für Mobilgeräte anpassen
            document.body.style.fontSize = '14px'; // Beispielhafte Änderung der Schriftgröße
        }

        // Funktion für die Anpassungen auf Desktop-Geräten
        function adjustForDesktop() {
            // Hier könnten Sie die Größen der Elemente für Desktop-Geräte anpassen
            document.body.style.fontSize = '16px'; // Beispielhafte Änderung der Schriftgröße
        }

        // Aufruf der Funktion beim Laden der Seite
        window.onload = adjustLayout;

        // Optional: Funktion erneut aufrufen, wenn sich die Fenstergröße ändert
        window.onresize = adjustLayout;
    </script>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPD Chat</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3949ab;
            --background-color: #f5f5f5;
            --text-color: #212121;
            --chat-bg: #ffffff;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        .nav-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .nav-button:hover {
            background-color: #303f9f;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--chat-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-message {
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-start;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .chat-message.sent {
            background-color: var(--secondary-color);
            color: white;
            align-self: flex-end;
        }

        #chatInput {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #bdbdbd;
            border-radius: 25px;
            font-size: 16px;
        }

        #sendButton {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        #sendButton:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
            }

            .logo {
                width: 100px;
                margin-bottom: 15px;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Seal_of_the_Los_Angeles_Police_Department.png/220px-Seal_of_the_Los_Angeles_Police_Department.png" alt="LAPD Logo" class="logo">
        <button class="nav-button" onclick="window.location.href='https://saulgau.github.io/LAPDFunkCodes/'">Spracherkennung</button>
        <button class="nav-button" onclick="window.location.href='https://saulgau.github.io/LAPDKenzeichen/'">Kennzeichen pr√ºfen</button>
    </div>

    <div class="main-content">
        <div id="chatBox"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
            <button id="sendButton" onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messages = [];

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() !== '') {
                const newMessage = document.createElement('div');
                newMessage.textContent = messageInput.value;
                newMessage.className = 'chat-message sent';
                chatBox.appendChild(newMessage);
                messages.push(messageInput.value);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('load', () => {
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            savedMessages.forEach(message => {
                const newMessage = document.createElement('div');
                newMessage.textContent = message;
                newMessage.className = 'chat-message';
                chatBox.appendChild(newMessage);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
